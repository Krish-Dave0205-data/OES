<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSmart - View Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --green: #00E77F;
            --white: #fff;
            --light-white: #aaa;
            --black: #3d3d3d;
            --light-bg: #4b4b4b;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: var(--green);
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: var(--black);
            color: var(--white);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--light-bg);
        }

        th {
            background-color: var(--green);
            color: var(--black);
            font-size: 16px;
        }

        td {
            font-size: 14px;
            color: var(--light-white);
        }

        tr:hover {
            background-color: var(--light-bg);
        }

        a {
            color: var(--green);
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Enrolled Students</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            {% for enrollment in enrollments %}
            <tr>
                <td>{{ enrollment.id }}</td>
                <td>{{ enrollment.name }}</td>
                <td>{{ enrollment.email }}</td>
                <td>{{ enrollment.course }}</td>
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/">Go Back to Home</a>
</body>
</html>
